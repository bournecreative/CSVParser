<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Parser</title>
  </head>
  <body>
    <div>
      <h1>CSV Parser</h1>
      <form id="formLoader" enctype="multipart/form-data">
        <label for="myFiles">Select CSV</label>
        <input type="file" id="myFiles" accept=".csv" />
        <button>Upload</button>
      </form>
    </div>
    <div id="result">
      <span class="data1"></span>
      <span class="data2"></span>
    </div>
    <script>
      const form = document.getElementById("formLoader");

      const sendFiles = async () => {
        const info1 = document.querySelector(".data1");
        const info2 = document.querySelector(".data2");
        try {
          const myFiles = document.getElementById("myFiles").files;
          const formData = new FormData();
          formData.append(myFiles.item(0)?.name, myFiles.item(0));
          const response = await fetch("http://localhost:3000/upload", {
            method: "POST",
            body: formData,
          });

          const json = await response.json();

          info1.textContent = json?.status;
          info2.textContent = json?.message;
        } catch (error) {
          info1.textContent = "Error";
          info2.textContent = error;
        }
      };

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        sendFiles();
      });
    </script>
  </body>
</html>
