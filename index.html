<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Upload</title>
    <link rel="stylesheet" href="/assets/styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="upload-container">
        <h1>Upload and attach files</h1>
        <p>Upload and attach files to this project</p>
        <form class="upload-form" id="formLoader" enctype="multipart/form-data">
          <div class="upload-form-group">
            <label for="myFiles">Select file</label>
            <input type="file" id="myFiles" accept=".csv" />
          </div>
          <button type="submit">Attach File</button>
          <button type="button" class="upload-button-discard">Discard</button>
        </form>
        <div class="upload-status-msg">
          <span class="upload-status"></span>
          <span class="upload-message"></span>
        </div>
      </div>
    </div>
    <script>
      (function () {
        window.onload = () => {
          const form = document.getElementById("formLoader");
          const fileLoader = document.getElementById("myFiles");
          const discardButton = document.querySelector(
            ".upload-button-discard"
          );

          const sendFiles = async () => {
            const info1 = document.querySelector(".upload-status");
            const info2 = document.querySelector(".upload-message");
            const myFiles = document.getElementById("myFiles").files;
            const formData = new FormData();
            formData.append(myFiles.item(0)?.name, myFiles.item(0));

            const response = await fetch("http://localhost:3000/upload", {
              method: "POST",
              body: formData,
            });

            const json = await response.json();
            info1.textContent = json?.status;
            info2.textContent = json?.message;
          };

          const discardFile = () => {
            fileLoader.value = "";
          };

          discardButton.addEventListener("click", discardFile);

          form.addEventListener("submit", (e) => {
            e.preventDefault();
            sendFiles();
          });
        };
      })();
    </script>
  </body>
</html>
