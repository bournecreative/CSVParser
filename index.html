<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="upload-container">
        <header class="upload-heading">
          <h1>Upload and parse CSV files</h1>
          <p>
            Attachments successfully attached will be parsed in the adjacent
            table.
          </p>
        </header>
        <form class="upload-form" id="formLoader" enctype="multipart/form-data">
          <div class="upload-target">
            <label for="uploader"
              ><span class="uploader-text-primary">Click to Upload</span>
              <span class="uploader-text-secondary">or drag and drop</span
              ><br /><span class="uploader-text-light"
                >(Max. File size: 5MB)</span
              ></label
            >
            <input id="uploader" class="upload-input" type="file" />
          </div>
          <div class="upload-buttons">
            <button
              type="button"
              class="buttons upload-button-secondary discard"
            >
              Discard
            </button>
            <button type="submit" class="buttons upload-button-primary submit">
              Attach File
            </button>
          </div>
        </form>
        <div class="attachment"></div>
      </div>
      <div class="upload-response"></div>
    </div>

    <script src="/assets/js/index.js"></script>
  </body>
</html>
